<div>
  <a style="margin-left: 10px;" routerLink="/post"><button class="btn btn-primary">Adicionar</button></a>
</div>
<div class="col-md-12 divCorpo">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Post</th>
        <th scope="col">Comentar Post</th>
        <th scope="col">Edição</th>
        <th scope="col">Exclusão</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaPost">
        <td>{{ item.texto.substring(0, 30) }}</td>
        <td><a [routerLink]="['/postComentar', item.id]" style="color: black;"><i class="bi bi-pen"></i></a></td>
        <td><a [routerLink]="['/post', item.id]" style="color: black;"><i class="bi bi-pencil-square"></i></a></td>
        <td><button [disabled]="item.usuario == idusuario ? false : true" style="border: 0; background-color: transparent;" (click)="deletar(item.id)"><i class="bi bi-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
